<footer>
	<p>&copy; {{ now.Year }} {{ if .Site.Copyright }}{{ .Site.Copyright }}{{ else }}{{ .Site.Title }}{{ end }} |
	{{ $last := sub (len .Site.Menus.footer) 1 }}
	{{ range $i, $menu := .Site.Menus.footer }}
	<a href="{{ .URL }}"><b>{{ .Name }}</b></a>{{ if lt $i $last }} | {{ end }}
	{{ end }}
	</p>
</footer>
